{% extends 'base.html' %}
{% load static %}

{% block css %}

<style>
    .profile1 {
        text-align: center;
    }
    h2 {
        font-style: italic;
    }
    .like {
        width: 50px;
        height: 50px;
    }
</style>

{% endblock %}

{% block body %}
<div class="profile1">
    
    <div>
        <h2>Your Search Results for {{category}}</h2>
        <img class="like" src='{%static "searching.png"%}'>
    </div>

    <div class="container1" id="div1">

        {% for i in images %}
        <div class="item">
            <a href="/image_view/{{i.image_id}}"><img class="images" src="/media/{{i.image}}"></a>
            <p>{{i.title}}</p>
            <h5>click for more details...</h5>
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock %}
